name: WhisperMatch CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-contracts:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge tests
        working-directory: contracts
        run: |
          forge --version
          forge test -vvv

      - name: Run Forge coverage
        working-directory: contracts
        run: forge coverage --report summary

  test-frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Lint
        working-directory: frontend
        run: npm run lint || true

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
          NEXT_PUBLIC_PINATA_SECRET_API_KEY: ${{ secrets.PINATA_SECRET_API_KEY }}

  deploy-preview:
    name: Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test-contracts, test-frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Comment PR with preview
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment will be available at Vercel automatic deployment'
            })
